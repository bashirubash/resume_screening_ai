<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Screening - Upload Resume</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Upload Resume for Screening</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="resume" class="form-label">Choose Resume (PDF/DOCX)</label>
            <input class="form-control" type="file" name="resume" id="resume" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload & Analyze</button>
    </form>
</div>
</body>
</html>

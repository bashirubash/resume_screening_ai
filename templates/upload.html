<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Screening - Upload Resume</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">AI Resume Screening</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="mb-4 text-center text-primary">Upload Resume for Screening</h2>
            <form method="POST" action="/upload" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input class="form-control" type="text" name="name" id="name" placeholder="e.g. John Doe" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="e.g. john@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="resume" class="form-label">Choose Resume (PDF or DOCX)</label>
                    <input class="form-control" type="file" name="resume" id="resume" accept=".pdf,.docx" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5">Upload & Analyze</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

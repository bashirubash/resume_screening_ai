<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screening Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">AI Resume Screening</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-success text-center mb-4">Matched Job Results</h2>
            {% if matches %}
                <ul class="list-group">
                    {% for match in matches %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <h5>{{ match.title }}</h5>
                            <p><strong>Match Score:</strong> {{ match.score }}%</p>
                            <p><strong>Requirements:</strong> {{ match.requirements }}</p>
                        </div>
                        <span class="badge bg-primary rounded-pill">{{ match.score }}%</span>
                    </li>
                    {% endfor %}
                </ul>
            {% else %}
                <div class="alert alert-warning text-center">
                    No suitable job matches found.
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>

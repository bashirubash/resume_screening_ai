<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matched Job Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Resume Screening Results</h2>

        {% if matches %}
            <ul class="list-group">
                {% for match in matches %}
                    <li class="list-group-item">
                        <strong>Job Title:</strong> {{ match.title }}<br>
                        <strong>Match Score:</strong> {{ match.score }}%
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No relevant job matches found for this resume.</p>
        {% endif %}
        <a href="/" class="btn btn-secondary mt-4">Upload Another Resume</a>
    </div>
</body>
</html>

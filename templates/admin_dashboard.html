<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <form class="d-flex ms-auto" method="POST" action="/admin/logout">
                <button class="btn btn-outline-danger" type="submit">Logout</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <h3 class="mb-4">Submitted Applications</h3>
        {% if applicants %}
        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Uploaded Resume</th>
                    <th>Score</th>
                    <th>Matched Job</th>
                </tr>
            </thead>
            <tbody>
                {% for app in applicants %}
                <tr>
                    <td>{{ app.name }}</td>
                    <td>{{ app.email }}</td>
                    <td><a href="{{ url_for('static', filename='resumes/' + app.resume_filename) }}" target="_blank">View</a></td>
                    <td>{{ app.score }}%</td>
                    <td>{{ app.job_title }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="alert alert-info">No applications submitted yet.</div>
        {% endif %}

        <hr class="my-5">

        <h4 class="mb-3">Post New Job</h4>
        <form method="POST" action="/admin/post-job">
            <div class="mb-3">
                <label class="form-label">Job Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Job Requirements (comma-separated)</label>
                <textarea name="requirements" class="form-control" rows="3" required></textarea>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-success">Post Job</button>
            </div>
        </form>
    </div>
</body>
</html>
